<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Time To Focus</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Focus Time Dashboard</h1>
  <div class="timer-container">
    <svg width="220" height="220">
      <circle cx="110" cy="110" r="100" stroke="#eee" stroke-width="10" fill="none"/>
      <circle id="progress-ring" cx="110" cy="110" r="100" stroke="limegreen" stroke-width="10" fill="none" stroke-dasharray="628" stroke-dashoffset="628" style="transform: rotate(-90deg); transform-origin: center; transition: stroke-dashoffset 1s linear;" />

      
    </svg>
    <div id="timer-display">00:00</div>
  </div>

  <div class="controls">
    <input type="number" id="minutes-input" placeholder="Enter minutes" min="1">
    <button id="start-button">Start</button>
    <button id="pause-button" disabled>Pause</button>
    <button id="reset-button">Reset</button>
  </div>

  <div class="toggles">
    <label><input type="checkbox" id="lofi-toggle"> Lo-fi Music</label>
    <label><input type="checkbox" id="stim-toggle"> Subway Surfers Stim</label>
  </div>

  <div id="lofi-container" class="media hidden">
    <iframe width="350" height="200" src="https://www.youtube.com/embed/jfKfPfyJRdk?enablejsapi=1&mute=0" frameborder="0" allowfullscreen></iframe>
  </div>

  <div id="stim-container" class="media hidden">
    <iframe
      width="350"
      height="200"
      src="https://www.youtube.com/embed/zZ7AimPACzc?autoplay=0&mute=1&loop=1&playlist=zZ7AimPACzc"
      frameborder="0"
      allowfullscreen>
    </iframe>
  </div>
  

  <canvas id="confetti-canvas"></canvas>

  <script src="script.js"></script>
</body>
</html>
